<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/frontio.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>
      Frontio - Desarrollo Web Profesional | Diseño Web y Landing Pages
    </title>
    <meta
      name="description"
      content="Frontio ofrece desarrollo web profesional, diseño de sitios modernos y landing pages efectivas. Soluciones digitales personalizadas para impulsar tu negocio online."
    />
    <meta
      name="keywords"
      content="desarrollo web, diseño web, landing pages, sitios web profesionales, marketing digital, diseño responsive, desarrollo frontend"
    />
    <meta name="author" content="Frontio Web Solutions" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://frontio.com.ar/" />
    <meta
      property="og:title"
      content="Frontio - Desarrollo Web Profesional | Diseño Web y Landing Pages"
    />
    <meta
      property="og:description"
      content="Frontio ofrece desarrollo web profesional, diseño de sitios modernos y landing pages efectivas. Soluciones digitales personalizadas para impulsar tu negocio online."
    />
    <meta property="og:image" content="/frontio.png" />
    <meta property="og:locale" content="es_ES" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://frontio.com.ar/" />
    <meta
      property="twitter:title"
      content="Frontio - Desarrollo Web Profesional | Diseño Web y Landing Pages"
    />
    <meta
      property="twitter:description"
      content="Frontio ofrece desarrollo web profesional, diseño de sitios modernos y landing pages efectivas. Soluciones digitales personalizadas para impulsar tu negocio online."
    />
    <meta property="twitter:image" content="/frontio.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://frontio.com.ar/" />
    
    <!-- Prevenir indexación de fragmentos hash -->
    <meta name="fragment" content="!" />

    <!-- Additional SEO -->
    <meta name="theme-color" content="#2563eb" />
    <link rel="apple-touch-icon" href="/frontio.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Frontio Web Solutions",
        "url": "https://frontio.com.ar",
        "logo": "https://frontio.com.ar/frontio.png",
        "description": "Desarrollo web profesional y soluciones digitales personalizadas",
        "sameAs": [],
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "Customer Service",
          "availableLanguage": ["Spanish", "English"]
        },
        "service": {
          "@type": "Service",
          "serviceType": "Web Development",
          "provider": {
            "@type": "Organization",
            "name": "Frontio Web Solutions"
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
